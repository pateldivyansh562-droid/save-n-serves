<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><title>Login — Save N Serve</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="brand">
        <div class="logo"><a href="index.html"><img src="assets/logo.jpg" alt="logo"></a></div>
        <div class="title"><h1>Save N Serve</h1><p>Waste less • Feed more</p></div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <a href="index.html" class="nav-links">Home</a>
        <a href="signup.html" class="nav-links">Sign Up</a>
      </div>
    </nav>

    <div class="card" style="max-width:480px;margin:28px auto">
      <h2>Login</h2>
      <form id="loginForm" class="form">
        <input id="loginUser" class="input" placeholder="Username (e.g., 'staff' or 'ngo')" required>
        <input id="loginPass" type="password" class="input" placeholder="Password (e.g., '1234')" required>
        <div style="display:flex;gap:8px">
            <button class="btn" type="submit">Login</button>
            <a href="index.html" class="btn alt">Home</a>
        </div>
      </form>
      <p class="small" style="margin-top:8px">Demo credentials: staff/1234, ngo/1234, student/1234</p>
    </div>
  </div>

<script src="scripts/app.js"></script>
</body>
</html>
